<div class="card">
  <div class="card-body">
    <form method="POST" class="my-login-validation" novalidate="">
      <div class="form-group">
        <label for="email">E-Mail Address</label>
        <input id="email" type="email" class="form-control" name="email" value="">
      </div>
      <div class="form-group">
        <label for="lw">Type</label>
        <select id="lw" class="form-control" name="lw" value="">
          <option value="">Select</option>
          <option value="leave">Leave</option>
          <option value="wfh">Work From Home</option>
        </select>
      </div>

      <div class="form-group">
        <label for="type">Leave Type</label>
        <select id="Ltype" class="form-control" name="Ltype" value="">
          <option value="">Select</option>
          <option value="Planned">Planned Leave</option>
          <option value="Birthday">Birthday Leave</option>
          <option value="Paternity">Paternity Leave</option>
          <option value="Maternity">Maternity Leave</option>
          <option value="Unpaid">Unpaid Leave</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dol">Leave Start Date</label>
        <input id="dol" type="date" class="form-control" name="dol" value="">
      </div>
      <div class="form-group">
        <label for="eol">Leave End Date</label>
        <input id="eol" type="date" class="form-control" name="eol" value="">
      </div>
      <div class="form-group">
        <label for="address">Reason</label>
        <input id="reason" name="reason" class="form-control" type="text" placeholder="Reason">
      </div>

      <div class="form-group m-0 float-right">
        <button type="cancel" class="btn btn-primary marginR20" name="cancel" value="cancel"> Cancel </button>
        <button type="submit" class="btn btn-primary" name="submit" value="submit"> Apply </button>
      </div>
    </form>
  </div>
</div>
