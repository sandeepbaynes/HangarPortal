<div class="card fat">
	<div class="card-body">
		<h4 class="card-title text-center"><strong>Reset Password</strong></h4>
		<form method="POST" class="my-login-validation" novalidate="">
			<div class="form-group">
				<label for="email">Current Password</label>
				<input id="password" type="password" class="form-control" name="password" value=""
					placeholder="Current Password">

			</div>
			<div class="form-group">
				<label for="email">New Password</label>
				<input id="newpassword" type="password" class="form-control" name="newpassword" value=""
					placeholder="New Password">

			</div>
			<div class="form-group">
				<label for="email">Confirm Password</label>
				<input id="confirmpassword" type="password" class="form-control" name="confirmpassword" value=""
					placeholder="Confirm Password">

			</div>
			<div class="form-group m-0">
				<button type="submit" class="btn btn-primary btn-block">
					Change Password
				</button>
			</div>
		</form>
	</div>
</div>
